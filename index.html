<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/invoice.css">
    <style>
        @media (max-width: 844px) {
        .aa{
            margin-top: 10px;
            text-align: center;
            width: 100px;
        }

    }
    </style>
</head>
<body>
    <div class="container">
        <div class=" row">
            <div class=" col-12">
                <h1 class=" text-center">Online Shop</h1>
                <div class=" row justify-content-between">
                    <div class="col-12 col-lg-4 col-md-6 ">
                        <label for="" class=" form-label" for="invoice-date">Select Date</label>
                        <input type="date" class=" form-control" id="invoice-date" >
                    </div>
                    <div class="col-12 col-lg-4 col-md-6">
                        <label for="" class=" form-label" for="invoice-number">Invoice Number</label>
                        <input type="text" class=" form-control" id="invoice-number">
                    </div>
                </div> 
            </div>
            <div class=" col-12 my-3 d-print-none">
                <form class="border shadow-sm rounded p-3" id="formSelect">
                    <div class=" row d-lg-flex align-items-lg-end d-md-flex align-items-md-end">
                        <div class="col-12 col-md-5 col-lg-4 ">
                            <label for="" class=" form-label">Select Product</label>
                            <div class=" input-group">
                                <select class="form-select" name="product" id="selectProduct">
                                </select>
                                <button class="productModal btn btn-outline-secondary" type="button"><i class=" bi bi-plus"></i></button>
                            </div>
                            
                        </div>
                        <div class="col-12 col-md-5 col-lg-4">
                            <label for="" class=" form-label">Quantity</label>
                            <input type="number" class=" form-control" id="quantity" name="quantity">
                        </div>
                        <div class="aa col-12 col-md-2 col-lg-4">
                            <button class=" btn btn-lg btn-primary w-100">Add</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class=" col-12">
                <table class=" table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody id="rows">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">Total Costs</td>
                            <td class="total"></td>
                        </tr>
                    </tfoot>
                    
                </table>
            
            </div>
            <div>
                <button class=" btn btn-outline-primary" onclick="print()">Print</button>
            </div>
        </div>
        <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="newProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="newProductForm">
            <div>
                <label for="" class=" form-label">Product ID</label>
                <input type="number" name="id" class=" form-control">
            </div>
            <div>
                <label for="" class=" form-label">Product Name</label>
                <input type="text" name="name" class=" form-control">
            </div>
            <div>
                <label for="" class=" form-label">Product Price</label>
                <input type="number" name="price" class=" form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" form="newProductForm">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    </div>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/invoice.js"></script>
</body>
</html>
